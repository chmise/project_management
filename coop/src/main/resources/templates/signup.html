<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="/css/signup.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-3 shadow-lg" style="width: 400px; border-radius: 1rem;">
      <!-- 로고 -->
      <div class="text-center mb-3">
        <h1 class="text-primary fw-bold">COOP</h1>
      </div>

      <div class="text-center mb-2">
        <h4 class="fw-bold">새 계정 만들기</h4>
        <p class="text-muted mb-1">빠르고 쉽게 가입할 수 있습니다.</p>
      </div>

      <!-- 에러 메시지 -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form id="regform" th:action="@{/auth/signup}" method="POST">
        <div class="mb-1">
          <input type="text" class="form-control form-control-sm" name="username" placeholder="ID" required>
        </div>
        <div class="mb-1">
          <input type="email" class="form-control form-control-sm" name="email" placeholder="이메일" required>
        </div>
        <div class="mb-1">
          <input type="password" class="form-control form-control-sm" name="password" placeholder="비밀번호" required>
        </div>
        <div class="mb-1">
          <input type="password" class="form-control form-control-sm" name="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>
        <div class="mb-1">
          <input type="text" class="form-control form-control-sm" name="nickname" placeholder="닉네임" required>
        </div>

        <!-- 약관 동의 -->
        <div class="mt-3">
          <div class="form-check">
            <input type="checkbox" id="all-terms" class="form-check-input">
            <label for="all-terms" class="form-check-label small">전체 동의</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
            <label for="terms" class="form-check-label small">
              <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">이용약관</a> 동의 (필수)
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="privacy" name="privacy" class="form-check-input" required>
            <label for="privacy" class="form-check-label small">
              <a href="#" data-bs-toggle="modal" data-bs-target="#privacyModal">개인정보 수집 및 이용</a> 동의 (필수)
            </label>
          </div>
        </div>

        <div class="mb-1 mt-3">
          <button type="submit" id="signup-btn" class="btn btn-primary w-100 btn-sm" disabled>가입하기</button>
        </div>
        <a href="/auth/login" class="text-primary small">이미 계정이 있으신가요?</a>
      </form>
    </div>
  </div>

  <!-- 이용약관 모달 -->
  <div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="termsModalLabel">이용약관</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>여기에 이용약관 내용을 입력하세요.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 개인정보 수집 및 이용 모달 -->
  <div class="modal fade" id="privacyModal" tabindex="-1" aria-labelledby="privacyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="privacyModalLabel">개인정보 수집 및 이용</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>여기에 개인정보 수집 및 이용 동의 내용을 입력하세요.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/signup.js}"></script>
</body>
</html>
